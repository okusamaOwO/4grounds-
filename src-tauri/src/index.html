<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLI Interface</title>
  <style>
    body {
      font-family: monospace;
      background-color: black;
      color: white;
      padding: 10px;
    }
    .terminal {
      width: 80%;
      margin: 0 auto;
      border: 1px solid #333;
      padding: 20px;
      height: 500px;
      overflow-y: auto;
      background-color: black;
      color: white;
    }
    #input {
      width: 80%;
      background-color: black;
      color: white;
      border: none;
      outline: none;
    }
    #current-dir {
      color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    <div id="current-dir">C:\> </div> <!-- Hiển thị thư mục hiện tại -->
  </div>
  <input type="text" id="input" autofocus placeholder="Type command here...">
  
  <script>
    const terminal = document.getElementById('terminal');
    const input = document.getElementById('input');
    const currentDirDisplay = document.getElementById('current-dir');

    let currentDir = "C:\\";

    // Function to update the directory display
    function updateDirectoryDisplay() {
      currentDirDisplay.innerText = `${currentDir}> `;
    }

    updateDirectoryDisplay();

    input.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const command = input.value;
        if (command.trim() === '') return;

        // Display the command in the terminal
        terminal.innerHTML += `<div><span style="color:green;">${currentDir}> ${command}</span></div>`;
        
        // Send the command to the backend
        fetch('http://127.0.0.1:3030/run_command', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ input: command }),
        })
        .then(response => response.json())
        .then(result => {
          // Handle success or error output
          if (result.error) {
            terminal.innerHTML += `<div style="color:red;">${result.error}</div>`;
          } else {
            // Check if the command was 'cd' and update currentDir
            currentDir = result.output.trim(); // Update the directory from the backend
            updateDirectoryDisplay(); // Update the directory in the UI
            terminal.innerHTML += `<div>${result.output}</div>`;
          }
          terminal.scrollTop = terminal.scrollHeight; // Auto-scroll to the bottom
        })
        .catch(err => {
          terminal.innerHTML += `<div style="color:red;">Error: ${err}</div>`;
        });

        // Clear the input
        input.value = '';
      }
    });
  </script>
</body>
</html>
